<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/faviconfavicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Advice generator app</title>

</head>
<body>

  <div class="container">
    <div class="quote-box">
      <p class="advice">ADVICE # <span class="advice-number">001</span></p>
      <p class="quote">"Everything that doesn't kill us, evolves and tries again."</p>
      <img src="./images/pattern-divider-desktop.svg" alt="" id="separator">
      <div class="random">
        <img src="./images/icon-dice.svg" alt="" id="dice">
      </div>
    </div>
  </div>

  </div>
  <script src="./main.js"></script>
</body>
</html>
